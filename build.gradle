task wrapper(type: Wrapper) {
     gradleVersion = '2.3.5'
}

    app: {{app}}
  name: {{app}}
spec:
  replicas: 1
  selector:
    app: {{app}}
    deploymentconfig: {{app}}
  strategy:
  etadata:
  name: {{ .key }}
type: Opaque

{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
